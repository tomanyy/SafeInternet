<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report or Appeal | SafeWatch</title>
  <link rel="stylesheet" href="/SafeWatch/style.css" />
  <script src="script.js"></script>
</head>
<body>
  <nav>
    <a href="/SafeWatch/">Home</a>
    <a href="/SafeWatch/about">About</a>
    <a href="/SafeWatch/report">Report</a>
    <a href="/SafeWatch/banlists">Ban lists</a>
  </nav>

  <header>
    <h1>Submit a Report or Appeal</h1>
    <p class="lead">Help us keep our platforms safe by reporting misconduct or appealing bans.</p>
  </header>

  <main>
    <section>
      <form id="reportForm">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <option value="Report">Report</option>
          <option value="Appeal">Appeal</option>
        </select>

        <label for="username">Reported Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="platform">Platform:</label>
        <select id="platform" name="platform" required>
          <option value="">-- Select Platform --</option>
          <option value="roblox">Roblox</option>
          <option value="vrchat">VRChat</option>
          <option value="discord">Discord</option>
          <option value="other">Other</option>
        </select>

        <label for="details">Incident Details:</label>
        <textarea id="details" name="details" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SafeWatch Project</p>
  </footer>

  <script src="/SafeWatch/script.js"></script>
</body>
</html>
